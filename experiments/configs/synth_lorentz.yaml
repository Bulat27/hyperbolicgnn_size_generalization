# Hyperbolic GNN parameters
in_features: 1000
embed_dim: 3
num_layers: 5
num_class: 3
num_centroid: 100
manifold: 'lorentz'

# Training parameters
optimizer: 'adam'
lr: 0.01
weight_decay: 0
grad_clip: 1
dropout: 0
batch_size: 1
epochs: 80

# Dataset parameters
node_num_min: 100
node_num_max: 500
num_train: 200
num_val: 50
num_test: 50